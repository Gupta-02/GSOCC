  <h1>Complaints</h1>
  <div id="complaints-list"></div>
  <script>
    fetch('../backend/php/get_complaints.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('complaints-list').innerHTML = data.data.map(c =>
            `<div><b>${c.subject}</b> - Status: ${c.status || 'Pending'}<br>${c.description}<br>Submitted: ${c.submitted_at}</div><hr>`
          ).join('');
        } else {
          document.getElementById('complaints-list').textContent = 'Error loading complaints.';
        }
      });
  </script>
