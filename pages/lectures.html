<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectures</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <nav>
    <a href="../index.html">Home</a> |
    <a href="notes.html">Notes</a> |
    <a href="pyqs.html">PYQs</a> |
    <a href="lectures.html">Lectures</a>
  </nav>
  <h1>Lecture Schedule</h1>
  <div id="lectures-list"></div>
  <script>
    fetch('../backend/php/get_lectures.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('lectures-list').innerHTML = data.data.map(lec =>
            `<div><b>${lec.title}</b> (${lec.subject})<br>Faculty: ${lec.faculty}<br>Start: ${lec.start}<br>End: ${lec.end}</div><hr>`
          ).join('');
        } else {
          document.getElementById('lectures-list').textContent = 'Error loading lectures.';
        }
      });
  </script>
</body>
</html>
