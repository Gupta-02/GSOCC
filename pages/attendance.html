<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Monitor</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <nav>
    <a href="../index.html">Home</a> |
    <a href="syllabus.html">Syllabus</a> |
    <a href="attendance.html">Attendance</a> |
    <a href="notes.html">Notes</a>
  </nav>
  <h1>Attendance Monitor</h1>
  <div id="attendance-list"></div>
  <script>
    fetch('../backend/php/get_attendance.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('attendance-list').innerHTML = data.data.map(a =>
            `<div>Student: ${a.student_id} | Date: ${a.date} | Status: ${a.status}</div>`
          ).join('');
        } else {
          document.getElementById('attendance-list').textContent = 'Error loading attendance.';
        }
      });
  </script>
</body>
</html>
