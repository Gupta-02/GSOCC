<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <nav>
    <a href="../index.html">Home</a> |
    <a href="notes.html">Notes</a> |
    <a href="pyqs.html">PYQs</a> |
    <a href="lectures.html">Lectures</a>
  </nav>
  <h1>Notes</h1>
  <div id="notes-list"></div>
  <script>
    fetch('../backend/php/get_notes.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('notes-list').innerHTML = data.data.map(note =>
            `<div><b>${note.subject}</b>: <a href="${note.url}" target="_blank">${note.title}</a></div>`
          ).join('');
        } else {
          document.getElementById('notes-list').textContent = 'Error loading notes.';
        }
      });
  </script>
</body>
</html>
