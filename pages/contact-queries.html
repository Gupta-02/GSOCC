  <h1>Contact Queries</h1>
  <div id="queries-list"></div>
  <script>
    fetch('../backend/php/get_contact_queries.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('queries-list').innerHTML = data.data.map(q =>
            `<div><b>${q.name}</b> (${q.email})<br>${q.message}<br>Status: ${q.status || 'Pending'}<br>Submitted: ${q.submitted_at}</div><hr>`
          ).join('');
        } else {
          document.getElementById('queries-list').textContent = 'Error loading queries.';
        }
      });
  </script>
