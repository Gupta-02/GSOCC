  <h1>Marketplace</h1>
  <div id="marketplace-list"></div>
  <script>
    fetch('../backend/php/get_marketplace.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('marketplace-list').innerHTML = data.data.map(i =>
            `<div><b>${i.title}</b> - ${i.description}<br>Price: â‚¹${i.price} | Seller: ${i.seller} | Posted: ${i.posted_at}</div><hr>`
          ).join('');
        } else {
          document.getElementById('marketplace-list').textContent = 'Error loading items.';
        }
      });
  </script>
</body>
