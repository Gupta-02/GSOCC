name: Thank Contributor on PR Merge

on:
  pull_request:
    types:
      - closed

jobs:
  thank_contributor:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Thank the contributor with a custom message
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // Check if PR info is available
              if (!context.payload.pull_request) {
                core.warning("No pull_request data found in context.");
                return;
              }
              const prUser = context.payload.pull_request.user?.login;
              if (!prUser) {
                core.warning("No PR user found.");
                return;
              }
              const repo = context.repo.repo;
              const owner = context.repo.owner;
              const prNumber = context.payload.pull_request.number;
              if (!prNumber) {
                core.warning("No PR number found.");
                return;
              }
              const message = `Hi @${prUser}, ðŸŽ‰ Thank you for your awesome contribution!
              ðŸŒŸ If you havenâ€™t already, please consider starring [${repo}](https://github.com/${owner}/${repo}) to support the project.
              ðŸš€ Weâ€™d love to see more amazing PRs from you. Keep contributing and letâ€™s make this repo even better together!
              Best wishes,  
              Team ${repo} ðŸ˜Š`;

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: message
              });
            } catch (error) {
              core.warning(`Failed to thank contributor: ${error.message}`);
            }
